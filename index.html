<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 无序列表 -->
    <ul type="circle">
        <li>a</li>
        <li type="square">b</li>
        <li>c</li>
        <li>d</li>
        <li>e</li>
    </ul>
    <!-- 有序列表 -->
    <ol start="3">
        <li>中国</li>
        <li>河北省</li>
        <li>邢台市</li>
        <li>任泽区</li>
        <li>辛店</li>
    </ol>
    <ol type="A" reversed>
        <li>中国</li>
        <li>河北省</li>
        <li>邢台市</li>
        <li>任泽区</li>
        <li>辛店</li>
    </ol>
    <ol type="I">
        <li>中国</li>
        <li>河北省</li>
        <li>邢台市</li>
        <li>任泽区</li>
        <li>辛店</li>
    </ol>
    <ol type="i">
        <li>中国</li>
        <li>河北省</li>
        <li>邢台市</li>
        <li>任泽区</li>
        <li>辛店</li>
    </ol>
    <!-- 定义列表 -->
    <dl>
        <dt>速度</dt>
        <dd>就是路程除以时间的结果</dd>
    </dl>
    <dl>
        <dt>北京</dt>
        <dd>我们国家的首都</dd>
        <dd>政治中心</dd>
        <dd>北京烤鸭</dd>
    </dl>
    <dl>
        <dt>上海</dt>
        <dd>东方明珠</dd>
        <dd>经济中心</dd>
        <dd>外滩</dd>
    </dl>
    <dl>
        <dt>广州。</dt>
    </dl>
</body>
</html>
